<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Search - Solar System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Semantic Search (Solar System)</h1>
        <input type="text" id="queryInput" placeholder="Enter your question...">
        <button onclick="searchQuery()">Search</button>

        <div id="results"></div>
    </div>

    <script>
        async function searchQuery() {
            const query = document.getElementById("queryInput").value;
            const response = await fetch("/search", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({query})
            });

            const data = await response.json();

            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h2>Top Results:</h2>";

            let list = "<ul>";
            data.forEach(r => {
                list += `<li>${r.sentence} (score: ${r.score.toFixed(3)})</li>`;
            });
            list += "</ul>";
            resultsDiv.innerHTML += list;
        }
    </script>
</body>
</html>
