<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Semantic Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="You know what to do :)" required>
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}":</h2>
        <ul>
            {% for item in results %}
                <li>{{ item.text }} (score: {{ '%.2f'|format(item.score) }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
